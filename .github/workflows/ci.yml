name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Linting & Code Quality
  # ===========================================================================
  lint:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff black mypy

      - name: Run Ruff
        run: ruff check services/

      - name: Run Black (check)
        run: black --check services/

      - name: Run MyPy
        run: mypy services/phenotype-nlp/src services/governance-auditor/src || true

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ===========================================================================
  # Python Tests
  # ===========================================================================
  test-python:
    name: ðŸ§ª Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [phenotype-nlp, governance-auditor]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: |
          pytest tests/ -v --cov=src --cov-report=xml || echo "No tests found"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}

  # ===========================================================================
  # R Tests
  # ===========================================================================
  test-r:
    name: ðŸ§ª R Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [clinical-ingestion, genomic-bridge]
    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install R dependencies
        run: |
          install.packages(c("testthat", "tidyverse", "checkmate"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Run R tests
        working-directory: services/${{ matrix.service }}
        run: |
          testthat::test_dir("tests", reporter = "check") || echo "No tests found"
        shell: Rscript {0}

  # ===========================================================================
  # Build Docker Images
  # ===========================================================================
  build:
    name: ðŸ³ Build & Push Images
    runs-on: ubuntu-latest
    needs: [lint, test-python]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [phenotype-nlp, governance-auditor, clinical-ingestion, genomic-bridge]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Integration Tests
  # ===========================================================================
  integration:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: docker-compose up -d

      - name: Wait for services
        run: |
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Run integration tests
        run: |
          # Health checks
          curl -f http://localhost:8001/health || exit 1
          
          # API tests
          curl -X POST http://localhost:8001/extract/vte \
            -H "Content-Type: application/json" \
            -d '{"patient_id":"test","encounter_id":"e1","text_content":"Patient has PE"}' \
            || exit 1

      - name: Collect logs on failure
        if: failure()
        run: docker-compose logs

      - name: Stop services
        if: always()
        run: docker-compose down -v

  # ===========================================================================
  # Deploy (Manual Trigger)
  # ===========================================================================
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k infrastructure/k8s/overlays/production/

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/phenotype-nlp -n gut-reaction
          kubectl rollout status deployment/governance-auditor -n gut-reaction
